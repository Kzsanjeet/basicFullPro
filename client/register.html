<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Website Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register for Cover Website</h2>
        <form action="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit"id="register" >Register</button>
        </form>
        <p>Have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <script>
        const register = document.getElementById("register");
    
        const regUser = async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const resp = await fetch("http://localhost:4000/register", {
                    headers: { "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({
                        firstName: username,
                        email: email,
                        password: password
                    })
                });
                
                if (resp.ok) {
                    console.log("Registration successful.");
                } else {
                    console.error("Registration failed:", resp.statusText);
                }
            } catch (err) {
                console.error("Error:", err);
            }
        }
    
        register.addEventListener("click", regUser);
    </script>
    

</body>

</html>
